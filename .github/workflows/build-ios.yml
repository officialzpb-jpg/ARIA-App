name: Build ARIA iOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Create iOS Project Files
      run: python3 .github/workflows/create-ios-project.py
      
    - name: Verify Project Structure
      run: |
        echo "=== Project Structure ==="
        find ios -type f | head -20
        echo ""
        echo "=== Swift Files ==="
        ls -la ios/ARIA/*.swift 2>/dev/null || echo "No Swift files found"
        echo ""
        echo "=== project.pbxproj exists? ==="
        test -f ios/ARIA.xcodeproj/project.pbxproj && echo "YES" || echo "NO"
    
    - name: Build Archive
      run: |
        cd ios
        xcodebuild -project ARIA.xcodeproj \
          -scheme ARIA \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath build/ARIA.xcarchive \
          archive \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log
        
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo "BUILD FAILED"
          echo "=== ERROR OUTPUT ==="
          grep -i "error:" build.log | head -20 || true
          exit 1
        fi
    
    - name: Create IPA
      run: |
        cd ios
        mkdir -p Payload
        cp -r build/ARIA.xcarchive/Products/Applications/ARIA.app Payload/
        zip -r ../ARIA.ipa Payload
        ls -lh ../ARIA.ipa
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ARIA-iOS
        path: ARIA.ipa
