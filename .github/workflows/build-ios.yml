name: Build ARIA iOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Create iOS Project
      run: python3 .github/workflows/create-xcode-project.py
    
    - name: Build Archive
      run: |
        cd ios
        echo "=== Project Structure ==="
        ls -la
        ls -la ARIA/
        echo ""
        echo "=== Building ==="
        xcodebuild -project ARIA.xcodeproj \
          -scheme ARIA \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath build/ARIA.xcarchive \
          archive \
          CODE_SIGNING_ALLOWED=NO \
          SWIFT_VERSION=5.0 \
          2>&1 | tee build.log
        
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo ""
          echo "=== BUILD FAILED ==="
          echo "Error output:"
          grep -i "error:" build.log | head -20 || true
          grep -i "warning:" build.log | head -10 || true
          exit 1
        fi
    
    - name: Create IPA
      run: |
        cd ios
        mkdir -p Payload
        cp -r build/ARIA.xcarchive/Products/Applications/ARIA.app Payload/
        zip -r ../ARIA.ipa Payload
        ls -lh ../ARIA.ipa
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ARIA-iOS
        path: ARIA.ipa
