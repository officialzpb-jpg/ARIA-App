name: Build ARIA iOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Create iOS Project Files
      run: python3 .github/workflows/create-ios-project.py
    
    - name: Build Archive
      run: |
        cd ios
        xcodebuild -project ARIA.xcodeproj \
          -scheme ARIA \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath build/ARIA.xcarchive \
          archive \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Create IPA
      run: |
        cd ios
        mkdir -p Payload
        cp -r build/ARIA.xcarchive/Products/Applications/ARIA.app Payload/
        zip -r ../ARIA.ipa Payload
        ls -lh ../ARIA.ipa
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ARIA-iOS
        path: ARIA.ipa
